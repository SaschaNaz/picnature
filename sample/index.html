<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="../lib/picnature.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        input.addEventListener("change", () => {
            Picnature.map(input.files[0]).then(result => alert(result), err => console.error(err));
        })
    })
    </script>
</head>

<body>
    <input type="file" id="input">
</body>

</html>
